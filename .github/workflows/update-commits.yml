name: Update Commit Data
on:
  schedule:
    - cron: "0 0 * * *"  # every day at midnight UTC
  workflow_dispatch:

jobs:
  generate_commit_data:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 20  # grab at least the latest 20 commits

      - name: Generate commits.json
        run: |  
          git log -n 20 --invert-grep --grep="Update commit data" \
          --pretty=format:'{"hash":"%H","author":"%an","date":"%ad","message":"%s"},'
          > commits.json
          
      - name: Commit and push updated data
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add public/commits.json
          git commit -m "Update commit data"
          git push
